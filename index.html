<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer</title>
</head>
<body>
  <div id="color-btns"></div>
  <div id="controls">
    <select name="" id="color-options">
      <option value="White" default selected>Choose a Color</option>
    </select>
    <button id="add-btn">Add New</button>
    <button id="remove-current-btn">Remove Current</button>
  </div>
  <script src="colors.js"></script>
  <script src="script.js"></script>
</body>
</html>
